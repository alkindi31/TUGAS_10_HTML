<!DOCTYPE html>
<html lang="en" dir="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar HTML | NIOMIC</title>
  </head>
  <body>
    <audio controls>
      <source src="sample.mp3" type="audio/mp3" />
    </audio>
    <audio controls loop>
      <source src="sample.mp3" type="audio/mp3" />
    </audio>
    <audio controls muted>
      <source src="sample.mp3" type="audio/mp3" />
    </audio>
    <audio controls>
      <source src="sample.flac" type="audio/flac" />
    </audio>
  </body>
